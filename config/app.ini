# ==========================================
# UGIMS 应用配置文件
# 城市地下管网智能管理系统
# ==========================================

[General]
# 应用基本配置
language=zh_CN
theme=professional_blue
autosave=true
autosave_interval=300

# 窗口配置
window_width=1280
window_height=800
window_maximized=false

[Map]
# 地图配置
# 默认中心点（北京天安门）
default_center_lat=39.9042
default_center_lon=116.4074
default_zoom=12

# 瓦片源配置
tile_source=https://tile.openstreetmap.org/{z}/{x}/{y}.png
# 备用瓦片源
# tile_source=https://tile.openstreetmap.fr/hot/{z}/{x}/{y}.png
# tile_source=https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}

# 缓存配置
cache_dir=tilemap
max_cache_size=5000
offline_mode=auto

# 缩放层级限制
min_zoom=3
max_zoom=18

[Network]
# 网络配置
max_concurrent=6
rate_limit_per_sec=15
timeout=30
retries=3
backoff_factor=2

# 代理配置（可选）
# use_proxy=false
# proxy_host=127.0.0.1
# proxy_port=8080
# proxy_username=
# proxy_password=

[Pipeline]
# 管线可视化配置
default_line_width=3
color_scheme=standard

# 管线颜色配置（十六进制）
color_water=#0066CC
color_sewage=#8B4513
color_gas=#FFD700
color_electric=#FF0000
color_telecom=#00FF00
color_heat=#FF8C00

# 设施图标尺寸
icon_size=16
icon_size_hover=20

[Analysis]
# 空间分析配置
buffer_radius=500
max_trace_depth=100
enable_cache=true

# 爆管分析配置
burst_analysis_radius=500
burst_valve_search_radius=1000

# 连通性分析配置
connectivity_max_hops=50

[WorkOrder]
# 工单管理配置
auto_assign=false
notification_enabled=true
email_notification=true
sms_notification=false

# 工单状态
status_pending=待派发
status_assigned=已派发
status_in_progress=执行中
status_completed=已完成
status_cancelled=已取消

[Asset]
# 资产管理配置
enable_qrcode=true
enable_photo_upload=true
max_photo_size=10485760
photo_quality=85

# 资产折旧配置
depreciation_method=straight_line
default_service_life=20

[UI]
# 界面配置
font_family=Microsoft YaHei UI
font_size=13
animation_enabled=true
animation_duration=200

# 主题色（专业蓝调）
primary_color=#667eea
secondary_color=#764ba2
accent_color=#4facfe
success_color=#00f2fe
warning_color=#ffa500
error_color=#ff6b6b

[Logging]
# 日志配置
enable_logging=true
log_level=info
log_dir=logs
log_max_size=10485760
log_backup_count=5

