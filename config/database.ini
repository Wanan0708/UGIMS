# ==========================================
# UGIMS 数据库配置文件
# 城市地下管网智能管理系统
# ==========================================

[database]
# 数据库类型: sqlite | postgresql
type=postgresql

# PostgreSQL 连接配置
host=localhost
port=5432
dbname=ugims
username=postgres
password=123456

# 连接池配置
max_connections=10
min_connections=2
connection_timeout=30

# SSL 配置（可选）
# ssl_mode=require
# ssl_cert=/path/to/client-cert.pem
# ssl_key=/path/to/client-key.pem
# ssl_ca=/path/to/ca-cert.pem

# SQLite 配置（备用）
# 如果使用 SQLite，请将 type 设置为 sqlite
# sqlite_path=data/ugims.db

[postgis]
# PostGIS 扩展配置
srid=4326
# WGS84 坐标系，适用于经纬度数据

[performance]
# 性能优化配置
enable_cache=true
cache_size=100
query_timeout=60
batch_size=1000

[logging]
# 日志配置
enable_sql_log=false
log_level=info
log_file=logs/database.log

